<body>
<div class="container col-xs-8 col-xs-push-2">

    <div class="row">
      <img src="../documents/Scoreo_Logo.png" class="center-block img-responsive col-xs-push-4 col-xs-4" alt="Responsive image">  
    </div>
  <form>
    
    <div class="form-group">
      <label for="Email">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share this with anyone, unless you want 1,000s of unsolicited emails that you'll never read.</small>
    </div>

    <div class="form-group">
      <label for="Username">Choose Username</label>
      <input type="username" class="form-control" id="Username" aria-describedby="Username" placeholder="Enter Username">
      <small id="username" class="form-text text-muted">Make it something good!</small>
    </div>
    
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>
    
    <div class="form-group">
      <label for="ConfirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
    </div>
    
    <div class="form-group">
      <label class="btn btn-default btn-file">
    Upload Profile Picture<input type="file" style="display: none;">
</label>
      <small id="fileHelp" class="form-text text-muted">Upload a picture in .jpg or .png format that will serve as your profile picture</small>
    </div>

    <label class="btn btn-default btn-file">
    Browse <input type="file" style="display: none;">
</label>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
